<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The deadly beauty of the sun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small website focused on solar photography and the effects of solar weather on our planet (auroras, solar flares, etc).">
    <meta name="creator" content="Alexander">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <!-- Assets -->
    <link rel="stylesheet" href="static/styles/base.css">
    <link rel="stylesheet" href="static/styles/contact.css">
    <!-- External assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <header class="full-width">
        <img class="site-icon" src="static/icon_small.png" alt="Site Icon" width="64">
        <label for="navbar-button">
            <p id="navbar-button-text">Menu Button</p>
            <img src="static/hamburber.svg" alt="Navbar Toggle" id="navbar-img">
        </label>
        <input type="checkbox" id="navbar-button">
        <nav id="site-navbar">
            <a href="/the-deadly-beauty-of-the-sun/" class="navbutton">Home</a>
            <a href="/the-deadly-beauty-of-the-sun/gallery" class="navbutton">Gallery</a>
            <a href="/the-deadly-beauty-of-the-sun/about" class="navbutton">About</a>
            <a href="/the-deadly-beauty-of-the-sun/contact" class="navbutton">Contact</a>
        </nav>
    </header>
    <main>
        <form method="get" class="contact-form">
            <h1>Contact Me</h1>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first name" id="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last name" id="last-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="person@mail.com" id="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="first name" id="message" cols="50" required></textarea>
            </div>
            <div class="form-actions">
                <button class="submit-button" type="submit">Submit</button>
                <button class="reset-button" type="reset">Reset</button>
            </div>
        </form>
        <h1 id="copyright-info">Copyright</h1>
        <p><a href="https://www.nasa.gov/nasa-brand-center/images-and-media/">NASA images and media License</a></p>
        <p><a href="https://unsplash.com/license">Unsplash License</a></p>
    </main>
    <footer class="full-width">
        <div>
            <p>The deadly beauty of the sun Â© 2025</p>
            <p>By Alexander</p>
            <a href="/the-deadly-beauty-of-the-sun/contact#copyright-info">Copyright</a>
        </div>
    </footer>
</body>
</html>
